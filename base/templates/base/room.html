{% extends 'main.html' %} 


{% block content %}
    <h1>Rooms</h1>

    {% for room in rooms %}
        <hr>
       <div>
        <span>@{{room.host.username}}</span>
        <h5> <a href="{% url 'Room' room.id %}">{{ room.name }}</a></h5>
        <p>{{room.description}}</p>
        <p>Topic name : {{room.topic}}</p>
       </div>
       <hr>
    {% endfor %}
{% endblock %}
